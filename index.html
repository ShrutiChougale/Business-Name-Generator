<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>
<script>
    let rand = Math.random()
    let first, second, third;

    //generate first word
    if(rand < 0.33){
        first = "Crazy"
    }

    else if(rand < 0.66){
        first="Amazing"
    }

    else{
        first="Fire"
    }

    //generate second word
    if(rand < 0.33){
        second = "Engine"
    }

    else if(rand < 0.66){
        second="Foods"
    }

    else{
        second="Garments"
    }

    //generate third word
    if(rand < 0.33){
        third = "Bros"
    }

    else if(rand < 0.66){
        third ="Limited"
    }

    else{
        third ="Hub"
    }

    console.log(`${first} ${second} ${third}`);

</script>
<body>
    <h1>Business Name Generator</h1>
</body>
</html>
